<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wyd: left on read</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    /* Dropdown Container */
    .dropdown {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
    }

    .dropdown-button {
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content a {
      display: block;
      color: #0033cc;
      text-decoration: underline;
      margin-bottom: 5px;
    }

    .dropdown-content.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 100px;
      font-size: 28px;
    }

    .subheading {
      margin-top: 10px;
      font-size: 20px;
      font-weight: normal;
    }

    .subheading a {
      color: white;
      text-decoration: underline;
    }

    .deluxe-image {
      margin-top: 30px;
      width: 300px;
      height: 300px;
      background-color: red;
      display: inline-block;
    }

    .deluxe-label {
      margin-top: 15px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .subheading {
        font-size: 16px;
      }

      .deluxe-image {
        width: 80vw;
        height: 80vw;
      }

      .deluxe-label {
        font-size: 16px;
      }

      .dropdown-content {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Dropdown Menu -->
  <div class="dropdown">
    <button class="dropdown-button" onclick="toggleDropdown()">⋮⋮⋮⋮⋮⋮</button>
    <div class="dropdown-content" id="dropdownMenu">
      <a href="index.html" target="_blank">home</a>
      <a href="wyd-left-on-read.html" target="_blank">wyd: left on read</a>
      <a href="https://ffm.to/wydkr" target="_blank">listen</a>
      <a href="https://elasticstage.com/kelcored" target="_blank">shop</a>
    </div>
  </div>

  <!-- Page Content -->
  <h1>TIRED OF BEING<br>LEFT ON READ?</h1>

  <div class="subheading">
    <a href="https://ffm.to/wydleftonread" target="_blank">WYD: LEFT ON READ</a>
  </div>

  <a href="https://ffm.to/wydleftonread" target="_blank">
    <div class="leftonreadcover.jpg"></div>
  </a>

  <div class="deluxe-label">"dElUxE"</div>

  <!-- Script for Dropdown -->
  <script>
    const button = document.querySelector('.dropdown-button');
    const menu = document.getElementById('dropdownMenu');

    function toggleDropdown() {
      menu.classList.toggle('show');
    }

    // Close dropdown if clicked outside
    document.addEventListener('click', function(event) {
      if (!button.contains(event.target) && !menu.contains(event.target)) {
        menu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
